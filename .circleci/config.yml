    machine:
      image: ubuntu-2204:2022.10.1
      docker_layer_caching: false
    steps:
      - add_ssh_keys:
          fingerprints:
            - "26:df:5e:fe:f8:83:a1:4d:d7:68:89:e4:44:b7:9c:de"
      - checkout
      - run:
          name: Cloud Docker Install
          command: |
